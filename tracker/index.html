<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">
<link rel="stylesheet" href="style.css">

<script src="../wasm/rgbasm"></script>
<script src="../wasm/rgblink"></script>
<script src="../wasm/rgbfix"></script>
<script src="../js/lz-string.min.js"></script>
<script src="../js/jszip.min.js"></script>

<script src="../js/hardware.inc.js"></script>
<script src="../js/compiler.js"></script>
<script src="../js/emulator.js"></script>
<script src="../js/storage.js"></script>
<script src="../js/download.js"></script>

<script src="../wasm/binjgb.js"></script>

<script src="js/song.js"></script>
<script src="js/ugeLoader.js"></script>
<script src="js/ugeSaver.js"></script>
<script src="js/assemblyExport.js"></script>
<script src="js/sdccExport.js"></script>
<script src="js/player.js"></script>

<script src="js/ui/instruments.js"></script>
<script src="js/ui/tracker.js"></script>
<script src="js/ui/sequence.js"></script>

<script>
"use strict";

var song = new Song();
song.createDefaults();
var ui = {}
var player = null;


window.addEventListener('DOMContentLoaded', (event) => {
    
    document.getElementById("playButton").onclick = (event) => {
        player.play();
    };
    document.getElementById("stopButton").onclick = (event) => {
        player.stop();
    };
    document.getElementById("downloadHttButton").onclick = (event) => {
        new AssemblyExporter().downloadHttZip();
    };
    document.getElementById("downloadSdccButton").onclick = (event) => {
        var code = new SdccExporter().getCCode();
        
        var element = document.createElement('a');
        var url = window.URL.createObjectURL(new Blob([code], {type: 'application/octet-stream'}));
        element.setAttribute('href', url);
        element.setAttribute('download', "song.c");

        element.style.display = 'none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
        window.URL.revokeObjectURL(url);
    };
    document.getElementById("downloadUgeButton").onclick = (event) => {
        saveUge(song);
    };
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        document.body.addEventListener(eventName, (e) => {
            e.preventDefault()
            e.stopPropagation()
        }, false)
    });
    document.body.addEventListener("drop", (e) => {
        e.dataTransfer.files[0].arrayBuffer().then( (data) => {
            song = loadUGESong(data);
            console.log(song);
            ui.tracker.loadPattern(0);
            ui.sequence.update();
            ui.instruments.updateInstrumentList();
        });
    }, false)

    player = new Player();
    ui.instruments = new InstrumentUI();
    ui.tracker = new TrackerUI();
    ui.sequence = new SequenceUI();
});
</script>
</head>
<body>
<div class="container">
    <div class="instruments">
        <table id="instruments">
        <tr><th colspan="2">Instruments</th></tr>
        <tr><td colspan="2"><select id="instrumentSelector">
            <optgroup label="Duty"/>
            <optgroup label="Wave"/>
            <optgroup label="Noise"/>
        </select></td></tr>
        <tr><td>Name:</td><td><input id="instrumentName"/></td></tr>
        <tr><td>Length:<input type="checkbox" id="instrumentLengthEnabled"/></td><td><input id="instrumentLength" type="range" min="0" max="63" /></td></tr>

        <tr type="DN"><th colspan="2">Volume envelope</th></tr>
        <tr type="DN"><td>Initial volume:</td><td><input id="instrumentInitialVolume" type="range" min="0" max="15" list="tickmarks15" /></td></tr>
        <tr type="DN"><td>Change:</td><td><input  id="instrumentVolumeChange" type="range" min="-7" max="7" list="tickmarks7" /></td></tr>
        <tr type="DN"><td colspan="2"><canvas id="instrumentVolumeCanvas" width="300" height="50"/></td></tr>

        <tr type="D"><th colspan="2">Frequency sweep</th></tr>
        <tr type="D"><td>Sweep time:</td><td><select id="instrumentSweepTime"><option>Off</option><option>1/128Hz</option><option>2/128Hz</option><option>3/128Hz</option><option>4/128Hz</option><option>5/128Hz</option><option>6/128Hz</option><option>7/128Hz</option></select></td></tr>
        <tr type="D"><td>Sweep size:</td><td><input id="instrumentSweepChange" type="range" min="-7" max="7" list="tickmarks7" /></td></tr>
        <tr type="D"><td colspan="2"><canvas id="instrumentSweepCanvas" width="300" height="50"/></td></tr>

        <tr type="D"><th colspan="2">Duty cycle</th></tr>
        <tr type="D"><td></td><td><select id="instrumentDuty"><option>12.5%</option><option>25%</option><option>50%</option><option>75%</option></select></td></tr>

        <tr type="W"><th colspan="2">Wave</th></tr>
        <tr type="W"><td>Volume</td><td><select id="instrumentWaveVolume"><option>Mute</option><option>100%</option><option>50%</option><option>25%</option></select></td></tr>
        <tr type="W"><td>Waveform</td><td><select id="instrumentWaveIndex"><option>1</option></select></td></tr>
        <tr type="W"><td colspan="2"><canvas id="instrumentWaveCanvas" width="300" height="100"/></td></tr>

        <tr type="N"><th colspan="2">Noise</th></tr>
        <tr type="N"><td>Shift clock mask</td><td><input id="instrumentNoiseShiftClockMask" type="range" min="0" max="15" list="tickmarks15"/></td></tr>
        <tr type="N"><td>Dividing ratio</td><td><input id="instrumentNoiseDividingRatio" type="range" min="0" max="7" list="tickmarks7"/></td></tr>
        <tr type="N"><td>7 bit counter</td><td><input id="instrumentNoise7bit" type="checkbox"/></td></tr>

        <!-- <tr><td></td><td><button>Test C-5</button></td></tr> -->
        </table>

        <datalist id="tickmarks7"><option value="-7"/><option value="0"/><option value="7"/></datalist>
        <datalist id="tickmarks15"><option value="-15"/><option value="0"/><option value="15"/></datalist>
    </div>
    <div class="sequence">
        <table id="sequence">
            <tr><th colspan="2">Sequence</th></tr>
        </table>
        <button id="sequence_add">Add</button>
        <button id="sequence_del">Del</button>
    </div>
    <div class="tracker">
        <div class="effectpopup" id="effectpopup">
        Effect:
            <select id="trackerEffectType">
                <option>None</option>
                <option>Arpeggio</option>
                <option>Portamento up</option>
                <option>Portamento down</option>
                <option>Tone Portamento</option>
                <option>Vibrato</option>
                <option>Set Master Volume</option>
                <option>Call routine</option>
                <option>Note Delay</option>
                <option>Set Panning</option>
                <option>Set Duty Cycle</option>
                <option>Volume Slide</option>
                <option>Position Jump</option>
                <option>Set Volume</option>
                <option>Pattern Break</option>
                <option>Note Cut</option>
                <option>Set Speed</option>
            </select>
            <div id="trackerEffectInfo">-</div>
            <input type="range" id="trackerEffectNibbleHigh" min="0" max="15"/>
            <input type="range" id="trackerEffectNibbleLow" min="0" max="15"/>
            <input type="range" id="trackerEffectByte" min="0" max="255"/>
            <select id="trackerEffectWaveform" style="font-family: monospace">
                <option>_________________________</option>
                <option>_-_-_-_-_-_-_-_-_-_-_-_-_</option>
                <option>__--__--__--__--__--__--_</option>
                <option>_---_---_---_---_---_---_</option>
                <option>____----____----____----_</option>
                <option>_-_-----_-_-----_-_-----_</option>
                <option>__------__------__------_</option>
                <option>_-------_-------_-------_</option>
                <option>________--------________-</option>
                <option>_-_-_-_---------_-_-_-_--</option>
                <option>__--__----------__--__---</option>
                <option>_---_-----------_---_----</option>
                <option>____------------____-----</option>
                <option>_-_-------------_-_------</option>
                <option>__--------------__-------</option>
                <option>_---------------_--------</option>
            </select>
            <table id="trackerEffectPanningTable" style="width: 100%">
            <tr><th>Left</th><th>Right</th></tr>
            <tr><td><input id="trackerEffectPanningLD1" type="checkbox"/>Duty 1</td><td><input id="trackerEffectPanningRD1" type="checkbox"/>Duty 1</td></tr>
            <tr><td><input id="trackerEffectPanningLD2" type="checkbox"/>Duty 2</td><td><input id="trackerEffectPanningRD2" type="checkbox"/>Duty 2</td></tr>
            <tr><td><input id="trackerEffectPanningLW" type="checkbox"/>Wave</td><td><input id="trackerEffectPanningRW" type="checkbox"/>Wave</td></tr>
            <tr><td><input id="trackerEffectPanningLN" type="checkbox"/>Noise</td><td><input id="trackerEffectPanningRN" type="checkbox"/>Noise</td></tr>
            </table>
            <select id="trackerEffectDutyCycle" style="font-family: monospace">
                <option>_-------_-------_------- 12.5%</option>
                <option>__------__------__------ 25%</option>
                <option>____----____----____---- 50%</option>
                <option>______--______--______-- 75%</option>
            </select>
        </div>
        <table id="tracker"></table>
    </div>
    <div class="controls">
        <button id="playButton">PLAY</button>
        <button id="stopButton">STOP</button>
        <button id="downloadUgeButton">Save</button>
        <button id="downloadHttButton">Download .htt files</button>
        <button id="downloadSdccButton">Download .c file for sdcc</button>
        <input id="songName"/>
        <input id="songArtist"/>
        <input id="songComment"/>
        <input id="songFilename"/>
        <input type="range" id="initialSpeed" min="1" max="64"/>
    </div>
</div>
</body>
</html>
